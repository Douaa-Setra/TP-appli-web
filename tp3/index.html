<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <script src="js/jquery-3.2.1.slim.min.js"></script>
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="formulaire.css" />
        <script src="js/popper.min.js"></script>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/form-jquery-validation.js"></script>

        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <!--<link rel="stylesheet" href="style.css">-->
        <!--<script src="main.js"></script>-->
    </head>
    <body>        
        <h1></h1>
        <!-- Add your site or application content here -->

            <div class="container-row" >
             
            <form id="monFormulaire" method="post" action="#">
              <div class="row" > 
                <div class="col-md-8 offset-3">   
                    <h1 style="color:white;">Formulaire Version2 </h1>
                  <p>Avec bootstrap & jquery</p>
             
                  <div class="form-group">
               
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" placeholder="Enter votre nom" id="nom">
                  
                  </div>
                
                  <div class="form-group">
                    <label for="prénom">Prénom</label>
                    
                    <input type="text" class="form-control" placeholder="Enter votre prénom" id="prénom" >
                  </div>

                  <div class="form-group">
                    
                    
                    <label for="date" >Date de naissance </label>
                    <input type="date" class="form-control"placeholder="JJ/MM/AAAA" id="date">

                  </div>

            
                  <div class="form-group">
                    <label for="adresse">Adresse postale</label>
                    <input type="adresse" class="form-control" placeholder="Paris" id="adresse" >
                      
                  </div>
                
                
                  <div class="form-group">
                    <label for="mail">Adresse mail</label>
                    <input type="mail" class="form-control" placeholder="dodo@gmail.com" id="mail" >
                  
                  </div>
        
                <input type="button" value="Valider" id="valider" class="btn btn-primary">
                  
            </div> 
              </div>
  
    </form>
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Votre formulaire</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Veuillez remplir tous les champs</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Enregistrer</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>
      
    </body>
</html>
